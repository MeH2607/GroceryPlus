<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${recipe.name}"></title>
    <link th:href="@{/single_Recipe_style.css}" rel="stylesheet">

</head>
<body>
<h1 th:text="${recipe.name}"></h1>

   <button><a th:href="@{/groceryplus/all_recipes}">Return to recipe list</a></button>


<div class="descriptionBox" align="center">
    <p th:text="${recipe.description}"></p>
    </div>
    <table>
        <thead>
        <tr>
            <th>Ingredient</th>
            <th>Amount</th>
            <th>Unit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ingredient : ${recipe.ingredients}">
            <td th:text="${ingredient.name}"></td>
            <td th:text="${ingredient.amount}"></td>
            <td th:text="${ingredient.unit}"></td>
        </tr>
        </tbody>
    </table>


    <div class="bottomDivBox">
        <button type="submit" class="button"><a th:href="@{'/groceryplus/add_recipe_to_shoppingList/' + ${recipe.name}}">Add recipe to your shopping list</a></button>
    </div>

</body>
</html>
