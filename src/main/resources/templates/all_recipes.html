<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        .container {
            max-width: 1500px; /* Change this value to adjust the width */
        }
    </style>
</head>
<body style="background-color: #82ac85" ;>

<section class="vh-100" >
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-1000">
            <div class="col col-lg-9 col-xl-7">
                <div class="card rounded-10">
                    <div class="card-body p-4 " style="background-color: rgba(191,216,196,0.36)">
                        <div class="row justify-content-between mb-3">
                            <div class="col-12 text-right">
                                <a class="btn btn-info" th:href="@{shopping_list}">View shoppinglist</a>
                            </div>
                        </div>
                        <h1 class="text-center my-3 pb-3">All recipes</h1>
                        <table>
                            <thead>
                            <tr>
                                <th>Standard Recipes</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="recipe : ${standardList}">
                                <td> <button class="recipe-button2"><a th:href="@{'all_recipes/' + ${recipe.name}}"><p th:text="${recipe.name}"></p> </a></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <table>
                            <thead>
                            <tr>
                                <th>Vegan Recipes</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="recipe : ${veganList}">
                                <td> <button class="recipe-button2"><a th:href="@{'all_recipes/' + ${recipe.name}}"><p th:text="${recipe.name}"></p> </a></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <table>
                            <thead>
                            <tr>
                                <th>Gluten Free Recipes</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="recipe : ${glutenFreeList}">
                                <td> <button class="recipe-button2"><a th:href="@{'all_recipes/' + ${recipe.name}}"><p th:text="${recipe.name}"></p> </a></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
