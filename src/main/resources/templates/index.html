<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        .container {
            max-width: 1500px; /* Change this value to adjust the width */
        }
    </style>
</head>
<body style="background-color: #82ac85" ;>

<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-1000">
            <div class="col col-lg-9 col-xl-7">
                <div class="card rounded-10">
                    <div class="card-body p-4 " style="background-color: rgba(191,216,196,0.36)">
                        <div class="row justify-content-center mb-3">
                            <h1 class="text-center my-3 pb-3">Welocome to GroceryPlus!</h1>Â¨

                            <div class="card-deck">
                                <div class="card">
                                    <h5 class="card-title text-center">All recipes</h5>
                                    <img class="card-img-top" src="https://www.corriecooks.com/wp-content/uploads/2022/01/Instant-Pot-Recipes.jpg" alt="Card image cap">
                                    <div class="card-body">
                                        <p class="card-text"></p>
                                        <div class="text-center">
                                            <a class="btn btn-info" th:href="@{all_recipes}">View all recipes</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <h5 class="card-title text-center">Shopping list</h5>
                                    <img class="card-img-top" src="https://static.vecteezy.com/system/resources/thumbnails/002/056/660/small/grocery-basket-and-a-list-of-products-vector.jpg" alt="Card image cap">
                                    <div class="card-body">
                                        <p class="card-text"></p>
                                        <div class="text-center">
                                            <a class="btn btn-info" th:href="@{shopping_list}">View shoppinglist</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="card">
                                    <h5 class="card-title text-center">All groceries</h5>
                                    <img class="card-img-top" src="https://i1.pickpik.com/photos/192/696/37/groceries-fruit-vegan-soy-preview.jpg" alt="Card image cap">
                                    <div class="card-body">

                                        <p class="card-text"></p>
                                        <div class="text-center">
                                            <a class="btn btn-info" th:href="@{all_groceries}">View all groceries</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</section>
</body>
</html>
