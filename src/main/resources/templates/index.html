<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

          crossorigin="anonymous">

<section class="vh-100">

                    <div class="card-body p-4 " style="background-color: rgba(191,216,196,0.36)">

                                    <div class="card-body">
                                        <h5 class="card-title">All recipes</h5>

                                        <div class="col-6 text-right">

                                        </div>
                                    </div>
                                </div>
                                <div class="card">

                                        <h5 class="card-title">Shopping list</h5>

                                            <a class="btn btn-info" th:href="@{shopping_list}">View shoppinglist</a>
                                        </div>
                                    </div>
                                </div>

                                    <div class="card-body">
                                        <h5 class="card-title">All groceries</h5>
                                        <p class="card-text"></p>
                                        <div class="col-12 text-right">
                                            <a class="btn btn-info" th:href="@{all_groceries}">View all groceries</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </div>
